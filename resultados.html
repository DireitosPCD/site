<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Site PCD</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    a {
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Direitos PCD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-primary" aria-current="page" href="index.html">Voltar para o início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary" aria-current="page" href="sobre-nos.html">Sobre nós</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <form class="d-flex mt-5" id="searchForm" autocomplete="off">
        <input id="searchInput" class="form-control me-2" type="search" placeholder="O que você está procurando?" aria-label="O que você está procurando?" required>
        <button class="btn btn-primary" type="submit">Buscar</button>
      </form>
  
      <ul id="searchResultsList" class="list-group mt-5">
        <li class="mb-3">Artigos encontrados:</li>
        
      </ul>
    </div>
   
    <script>
      function processForm(e) {
          if (e.preventDefault) 
            e.preventDefault();
          const searchQuery = document.getElementById('searchInput').value

          if(searchQuery != null && searchQuery != '')
            window.location.href = `resultados.html?query=${searchQuery}`
      }

      var form = document.getElementById('searchForm');
      if (form.attachEvent) {
          form.attachEvent("submit", processForm);
      } else {
          form.addEventListener("submit", processForm);
      }

      // Incrementar o array de acordo com os artigos
      const data = [
        {
          title: "Ensino fundamental",
          keywords: "escola; ensino; fundamental; ensino fundamental",
          file: "content/educacao/ensino-fundamental.html"
        },
        {
          title: "Ensino médio",
          keywords: "escola; ensino; medio; ensino medio",
          file: "content/educacao/ensino-medio.html"
        }
      ]

      var query = new URLSearchParams(window.location.search).get('query');
      
      data.forEach(item => {
          query = sanitizeString(query)

          if(item.keywords.includes(query)){
            let html = `<li class="list-group-item"> <a href="${item.file}"> ${item.title} </a> </li>`
            document.getElementById('searchResultsList').insertAdjacentHTML('beforeend', html)
            item.match = true
          }
      })

      function sanitizeString (string) {       
          string = string.toLowerCase()                                                     
          string = string.replace(new RegExp('[ÁÀÂÃ]','gi'), 'a')
          string = string.replace(new RegExp('[ÉÈÊ]','gi'), 'e')
          string = string.replace(new RegExp('[ÍÌÎ]','gi'), 'i')
          string = string.replace(new RegExp('[ÓÒÔÕ]','gi'), 'o')
          string = string.replace(new RegExp('[ÚÙÛ]','gi'), 'u')
          string = string.replace(new RegExp('[Ç]','gi'), 'c')
          return string
      }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
